<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="top">
            <div class="brand">
                <ion-icon name="logo-instagram"></ion-icon>
                <div class="barrier"></div>
                <img src="./images/logo.png" alt="">
            </div>
            <div class="search ">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="interaction-icon">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="stories-box">
                <div class="stories">
                    <div class="size-img">
                        <img src="./images/9gag 1.svg" alt="foto com fundo preto com um 9 branco grande no centro">
                        <p>9gag</p>
                    </div>
                    <div class="size-img">
                        <img src="./images/meowed 1.svg" alt="foto com fundo rosa escrito meowed banco no centro">
                        <p> meowed</p>
                    </div>
                    <div class="size-img">
                        <img src="./images/barked 1.svg" alt="foto com fundo amarelo escrito barked preto no centro">
                        <p> barked</p>
                    </div>
                    <div class="size-img">
                        <img src="./images/nathanwpylestrangeplanet 1.svg"
                            alt="foto com fundo rosa com um alienigena verde">
                        <p>nathan</p>
                    </div>
                    <div class="size-img">
                        <img src="./images/wawawiwacomicsa 1.svg"
                            alt="foto com fundo azul escrito wawawiwa branco com um fantasminha no centro">
                        <p>wawa </p>
                    </div>
                    <div class="size-img">
                        <img src="./images/respondeai 1.svg"
                            alt="foto com fundo laranja escrito Aí dentro de um balão de conversa branco">
                        <p> respondeai</p>
                    </div>
                    <div class="size-img">
                        <img src="./images/filomoderna 1.svg" alt="foto montagem do Rambo armado com avião atrás ">
                        <p>filomoder</p>
                    </div>
                    <ion-icon name="chevron-forward-circle"></ion-icon>
                </div>

                <div class="perfis">
                    <div class="perfil"><img src="./images/meowed 1.svg" alt="">
                        <p>meowed</p>
                        <div><ion-icon name="ellipsis-horizontal"></ion-icon></div>
                    </div>
                    <img src="./images/gato-telefone 1.svg" alt="" class="cat">
                    <div class="likes">
                        <div class="like">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </div>
                        <div class="f"> <ion-icon name="bookmark-outline"></ion-icon></div>
                    </div>
                </div>

                <div class="perfis">
                    <div class="perfil"><img src="./images/barked 1.svg" alt="">
                        <p>barked</p>
                        <div><ion-icon name="ellipsis-horizontal"></ion-icon></div>
                    </div>
                    <img src="./images/dog 1.svg" alt="" class="cat">
                    <div class="likes">
                        <div class="like">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </div>
                        <div class="f"> <ion-icon name="bookmark-outline"></ion-icon></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar"></div>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
